<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css\grid.css" />

</head>

<body>

            </ul>

            <div class="grid" id="caja9"> IMAGEN 5 </div>
            <div class="grid" id="caja10"> SOBREIMAGEN 5</div>
            <div class="grid" id="caja11"> IMAGEN 6 </div>
            <div class="grid" id="caja12"> SOBREIMAGEN 6 </div>
        </div>
    </main>
    <footer>
        <p> Redes sociales </p>
        <p> Contacto </p>
        <p> Copyright </p>
    </footer>
</body>

</html>
