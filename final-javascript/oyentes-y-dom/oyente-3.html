<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> El identifica-teclas</title>
</head>
<body>
    <h4>Pulsa cualquier tecla</h4>
    <label> </label>
    <script>
        document.addEventListener("keydown", (e) => {
            console.log(e.key);

        });

        label.textContent = "Has utilizado la tecla " + e.key + ".";
    </script>
</body>
</html>
