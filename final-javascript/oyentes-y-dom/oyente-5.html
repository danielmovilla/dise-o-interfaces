<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Otro de control rápido</title>
</head>
  <body>
        <label>Elija un sabor de nieve:
        <select class="nieve">
            <option value="">Seleccione Uno …</option>
            <option value="chocolate">Chocolate</option>
            <option value="sardina">Sardina</option>
            <option value="vainilla">Vainilla</option>
        </select>
    </label>
    <div class="resultado"></div>
    <script>
        const nieve = document.querySelector('.nieve');
        const resultado = document.querySelector('.resultado');
        nieve.addEventListener('change', (e) => {
            resultado.textContent = `Has elegido ${e.target.value}`;
        });
    </script>
  </body>
</html>
